<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Contact DXN Wellness - Phone numbers, Facebook, YouTube and contact form" />
  <meta name="keywords" content="dxn, contact, wellness, bharatgarg, facebook, youtube" />
  <title>Contact Us - DXN Wellness</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
<header>
  <div class="container flex-center-between slide-in">
    <h1 class="logo"><a href="index.html" aria-label="DXN Wellness Home">DXN Wellness</a></h1>
    <nav role="navigation" aria-label="Primary Navigation">
      <a href="index.html" class="nav-link">Home</a>
      <a href="about.html" class="nav-link">About Us</a>
      <a href="products.html" class="nav-link">Our Products</a>
      <a href="cart.html" class="nav-link">Cart</a>
      <a href="contact.html" class="nav-link active" aria-current="page">Contact</a>
    </nav>
  </div>
</header>

<main class="container" id="join">
  <h2>Contact Us</h2>
  <section class="contact-info" aria-label="Contact information">
    <p><strong>Phone:</strong> +91 94122 17510</p>
    <p><strong>Facebook:</strong> <a href="https://www.facebook.com/bharat.garg.dxn" target="_blank" rel="noopener noreferrer" tabindex="0">Bharat Garg DXN</a></p>
    <p><strong>YouTube:</strong> <a href="https://www.youtube.com/@bharatgarg8240" target="_blank" rel="noopener noreferrer" tabindex="0">Bharat Garg DXN</a></p>
  </section>

  <section aria-label="Contact form">
    <form id="contact-form" novalidate>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Your full name" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required placeholder="Your message here"></textarea>

      <button class="btn cta" type="submit" aria-label="Send message via contact form">Send Message</button>
    </form>

    <p id="form-status" role="alert" aria-live="assertive"></p>
  </section>
</main>

<footer>
  <div class="container flex-center-between fade-in-footer">
    <p>Connect with DXN Wellness &copy; 2024</p>
    <p>Adress:- SRS mall bijnor<p>
    <p>Created by Madhav Mehra</p>
  </div>
</footer>

<script src="scripts.js"></script>
<script>
  (function() {
    const form = document.getElementById('contact-form');
    const statusEl = document.getElementById('form-status');

    form.addEventListener('submit', e => {
      e.preventDefault();
      if(!form.checkValidity()) {
        statusEl.style.color = '#ff6363';
        statusEl.textContent = 'Please fill out all required fields correctly.';
        form.reportValidity();
        return;
      }

      // Simulate submission success
      statusEl.style.color = '#92d572';
      statusEl.textContent = 'Thank you for contacting us! We will get back to you soon.';
      form.reset();
    });
  })();
</script>
</body>
</html>
